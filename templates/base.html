<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}귀차니즘{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS (선택 사항) -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #4CAF50;
        }
        .navbar-item {
            color: white !important;
        }
        .tabs ul li a:hover {
            color: #4CAF50;
            text-decoration: underline;
        }
        footer {
            background-color: #f5f5f5;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                귀차니즘
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/notice">가게 추가</a>
            </div>
        </div>
    </nav>

    <!-- 탭 메뉴 -->
    <div class="tabs is-centered is-boxed is-medium">
      <ul>
        <li class="{% if request.path == '/' %}is-active{% endif %}">
          <a href="/">Home</a>
        </li>
        <li class="{% if request.path.startswith('/notice') %}is-active{% endif %}">
          <a href="/notice">가게 추가</a>
        </li>
      </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <main class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2025 귀차니즘. All rights reserved.</p>
            <p>Powered by Flask & Bulma</p>
        </div>
    </footer>

</body>
</html>
